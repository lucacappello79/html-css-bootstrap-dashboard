<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Dashboard</title>
</head>

<body>


    <nav class="d-flex align-items-center justify-content-center">
        <div class="nav-inner d-flex">
            <div class="nav-left d-flex justify-content-center align-items-center">
                <img src="img/logo.svg" class="img-fluid" alt="fnf">
            </div>
            <div class="nav-mid flex-grow-1 rounded-3"></div>
            <div class="nav-right"></div>
        </div>
    </nav>

    <main class="d-flex">
        <aside class="d-flex flex-column justify-content-between py-4">
            <div class="aside-top d-flex flex-column text-white mx-auto gap-3">

                    <div class="home d-flex gap-3">
                        <div class="home-icon">
                            <i class="fa-solid fa-house-chimney"></i>
                        </div>
                        <div class="home-text">Home</div>
                    </div>

                    <div class="home d-flex gap-3">
                        <div class="home-icon">
                            <i class="fa-solid fa-house-chimney"></i>
                        </div>
                        <div class="home-text">Stats</div>
                    </div>

                    <div class="home d-flex gap-3">
                        <div class="home-icon">
                            <i class="fa-solid fa-house-chimney"></i>
                        </div>
                        <div class="home-text">Signals</div>
                    </div>

            </div>
            <div class="aside-bottom mx-auto text-white">
                <div class="home d-flex gap-3">
                    <div class="home-icon">
                        <i class="fa-solid fa-house-chimney"></i>
                    </div>
                    <div class="home-text">Stats</div>
                </div>
            </div>
        </aside>

        <div class="content">
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-4"></div>
                        <div class="col-2"></div>
                    </div>
                </div>

            </header>

            <div id="content" class="container">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>




                </div>





            </div>


        </div>





    </main>






    




 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>






</html>
